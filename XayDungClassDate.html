<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng class Date</title>
</head>
<body>
</body>
<script>
    //Xây dựng Class MyDate với phương thức khởi tạo có 3 tham số truyền vào
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //Phương thức trả về ngày, tháng, năm
        this.getDay = function() {
            return this.day;}
        this.getMonth = function() {
            return this.month;}
        this.getYear = function() {
            return this.year;}

        //Phương thức thiết đặt lại giá trị các thuộc tính khi hoàn thành lệnh
        this.setDay = function(day) {
            this.day  = day;}
        this.setMonth = function(month) {
            this.month  = month;}
        this.setYear = function(year) {
            this.year  = year;}
    };
    //Thí nghiệm: Tạo đối tượng/object date (thuộc class MyDate) với tham số (B4)
    let date = new MyDate(2, 2, 2007);  //Biến Object date thành 1 con thuộc class MyDate
    let date1 = new MyDate(3, 7, 2010);
    let date2 = new MyDate(4, 10, 2022);
    let date3 = new MyDate();

    //Gọi phương thức để thay đổi đối tượng date vừa tạo ra thành ngày mùng 10/10/2019
    date3.setDay(10);   //vì date(,1,2,3) thuộc class MyDate nên được phép gọi function/method setDay(),
    date3.setMonth(10); //setMonth(),và setYear()
    date3.setYear(2019);//khi chúng vốn là những funct, method() chỉ tồn tại trong class MyDate (xem lại B4)

    //Truy cập phương thức của lớp date như sau:
    let day = date3.getDay(); // thay tên biến để (date,date1,date2...) truy cập tham số tương ứng
    let month = date3.getMonth(); //function getDay() trả ngày, getMonth() trả tháng...
    let year = date3.getYear();

    //Output - in ra day/month/year đang truy cập hiện tại
    document.write(`${day} / ${month} / ${year}`);
</script>
</html>
